<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <img src="RPS.svg" alt="vector image of rock paper scissor with hands">

    <div id="choices">
        <a class="choice" href="#" id="rock">ROCK</a>
        <a class="choice" href="#" id="paper">PAPER</a>
        <a class="choice" href="#" id="scissors">SCISSORS</a>
    </div>

    <div id="scoreBoard">
        <div class="score">
            <span class="label">Rounds</span>
            <span class="scorePoint">/</span>
        </div>
        <div class="score">
            <span class="label">Wins</span>
            <span class="scorePoint">/</span>
        </div>
        <div class="score">
            <span class="label">Losses</span>
            <span class="scorePoint">/</span>
        </div>
        <div class="score">
            <span class="label">Ties</span>
            <span class="scorePoint">/</span>
        </div>
    </div>
    <footer>
        <p>Image by <a 
            href="https://pixabay.com/users/OpenClipart-Vectors-30363/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=149295">
                OpenClipart-Vectors</a> from 
                <a href="https://pixabay.com/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=149295">Pixabay</a>.
            Digital-7 font credited to <a href="http://www.styleseven.com">Style Seven</a> and Sizenko Alexander
        </p>

    </footer>

    <script src="index.js"></script>
</body>
</html>
